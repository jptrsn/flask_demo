<!-- templates/index.html -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="/static/css/style.css"/>
    <title>User List</title>
  </head>
  <body>
    <div class="flex flex-row justify-center">
      <div class="flex p-3 flex-col gap-3">
        <h1 class="text-xl bold">User List</h1>
        <ul class="text-base list-disc">
          {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
          {% endfor %}
        </ul>
        <div class="flex flex-row gap-3 text-sm text-blue-gray-500 visited:text-blue-gray-900">
          <a href="{{ url_for('add_user') }}">Add a new user</a>
          <a href="{{ url_for('find_user') }}">Find a user</a>  
        </div>
        
      </div>
    </div>

  </body>
</html>
